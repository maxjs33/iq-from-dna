<!-- This is a snippet to be included in the data upload page -->
<div class="form-group">
  <label for="parentalEducation">Highest Parental Education Level</label>
  <select id="parentalEducation" name="parentalEducation" class="form-control" required>
    <option value="">Select highest education level of either parent</option>
    <option value="1">Less than high school</option>
    <option value="2">High school diploma or equivalent</option>
    <option value="3">Some college, no degree</option>
    <option value="4">Associate's degree</option>
    <option value="5">Bachelor's degree</option>
    <option value="6">Master's degree</option>
    <option value="7">Professional degree (MD, JD, etc.)</option>
    <option value="8">Doctoral degree (PhD, EdD, etc.)</option>
  </select>
  <p class="form-note">Please select the highest education level achieved by either of your parents. This information helps improve the accuracy of your cognitive potential estimate.</p>
</div>
